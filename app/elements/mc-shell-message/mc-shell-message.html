<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<!-- MC Icon is used -->
<link rel="import" href="../mc-icon/mc-icon.html">
<link rel="import" href="../mc-button/mc-button.html">

<dom-module id="mc-shell-message">
  <style>
    :host {
      display: block;
    }

  </style>
  <template>
    <div class$="[[type]]">
      <mc-icon icon$="[[_typeIcon(type)]]"></mc-icon>
      <span class="shell-message-content">
        <content select=".mc-shell-message__message"></content>

      </span>
      <span class="shell-message-click">
        <content select="mc-button"></content>
      </span>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'mc-shell-message',

    properties: {
      type: {
        type: String,
        value: 'message'
      },
      clickType: {
        type: String,
        value: 'js'
      }
    }, // end properties

    ready: function(){
      if (this.clickType === 'js') {
        // alert('rockson~');
      } else if (this.clickType === 'link') {
        // alert('links');
      }
    },

    _typeIcon: function(type){
      switch(type){
        case 'message':
          return 'info';
          break;
        case 'success':
          return 'check_circle';
          break;
        case 'error':
          return 'report_problem'
          break;
        default:
          return 'user';
      }
    }
  });
})();
</script>

  Example:
  <mc-shell-message type="message" click-type="js" click="javascript:alert('Action Taken!');">Drat! Your action resulted in an error!</mc-shell-message>
