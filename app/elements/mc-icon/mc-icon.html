<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link href="mc-icon.css" rel="stylesheet" type="text/css">

<dom-module id="mc-icon">

  <template>
    <span class$="[[_iconName(icon, userClass)]]"></span>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'mc-icon',

      properties: {
        icon: {
          type: String,
          value: null
        },
        userClass: {
          type: String,
          value: null
        },
      },
      _iconName: function(icon, userClass){
        var iconText = 'icon-' + icon;
        if (userClass) {
          iconText += ' ' + userClass;
        }

        return iconText;
      }

    });
  })();
</script>

<!--
  usage:
  <mc-icon icon="alert" user-class="user-class-example"></mc-icon>
-->
